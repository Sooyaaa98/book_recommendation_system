<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: black;
            color: white;
        }
        .navbar {
            background-color: #00a65a;
        }
        .navbar-brand, .navbar-nav li a {
            color: white !important;
        }
        .navbar-nav li a:hover {
            color: #00a65a !important;
            background-color: white;
        }
        .card {
            background-color: #333;
            border: 1px solid #00a65a;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-body p {
            font-size: 20px;
            font-weight: bold;
        }
        .card-body h4 {
            font-size: 18px;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: 1px solid #00a65a;
        }
        .btn-warning {
            background-color: #f0ad4e;
            border: none;
            color: black;
        }
        .btn-warning:hover {
            background-color: #ec971f;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">My Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size: 50px; margin-bottom: 20px;">Recommend Books</h1>
                
                <!-- Search Form -->
                <form action="/recommend_books" method="post">
                    <div class="form-group">
                        <input name="user_input" type="text" class="form-control" placeholder="Enter a book title..." required>
                    </div>
                    <button type="submit" class="btn btn-lg btn-warning">Get Recommendations</button>
                </form>

                <!-- Error Message -->
                {% if error %}
                    <div class="alert alert-danger" style="margin-top: 20px;">
                        {{ error }}
                    </div>
                {% endif %}

                <!-- Recommended Books -->
                {% if data %}
                    <div class="row" style="margin-top: 30px;">
                        {% for i in data %}
                            <div class="col-md-3" style="margin-top: 20px;">
                                <div class="card">
                                    <img class="card-img-top" src="{{ i[2] }}" alt="{{ i[0] }}">
                                    <div class="card-body">
                                        <p>{{ i[0] }}</p>
                                        <h4>{{ i[1] }}</h4>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
